<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<link rel="stylesheet" href="./Tracker.css">
  </head>
  <body>
    <div class="header">
      <p class="m-0">Expense<br>Tracker
      <img src="./ExpenseTracker.png" alt="" width="35px"></p>
      <button id="resetBtn">Reset All</button>
    </div>

    <div class="input-form">
      <div class="form-floating inputs">
        <input type="date" class="form-control"      id="inputDate" placeholder="name@example.com">
        <label for="inputDate">Date</label>
      </div>

      <div class="form-floating inputs">
        <input type="number" class="form-control"      id="inputAmount" placeholder="name@example.com">
        <label for="inputAmount">Amount</label>
      </div>

      <select class="form-select inputs" id="inputType">
        <option selected>Transcation Type</option>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>

      <button class="btn" id="add-button" onclick="addrow()">+</button>
    </div>
    <div class="cards mt-4">
      <div class="card" style="width: 18rem;" id="Income">
        <div class="card-body">
          <h5 class="card-title">Total Income<img src="./Wallet.png" width="35px"></h5>
          <p class="card-text" id="incomeAmount">â‚¹ 0/-</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body" id="Balance">
          <h5 class="card-title">Net BalanceðŸ’°</h5>
          <p class="card-text" id="balanceAmount">â‚¹ 0/-</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Amount Spend ðŸ”½
</h5>
          <p class="card-text" id="expenseAmount">â‚¹ 0/-</p>
        </div>
      </div>
    </div>
    <table class="transaction-table" id="transactionTable">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
    </table>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="./Tracker.js"></script>
  </body>
</html>
